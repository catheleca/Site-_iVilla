name: Deploy to Locaweb (FTP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Ajuste se seu site estiver em subpasta
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          local-dir: ./
          # Evita mandar coisas desnecessárias
          exclude: |
            **/.git*
            **/.github/**
            README.md
            Imagens/psd/**
          # Deixe false para não apagar tudo a cada deploy
          dangerous-clean-slate: false
